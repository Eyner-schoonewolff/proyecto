<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Login</title>

</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div id="login" class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 30rem">

    <div class="d-flex justify-content-center">
      <img src="{{ url_for('static', filename='icons/login-icon.svg')}}" alt="login-icon" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold text-success">Login</div>
    <div class="input-group mt-4">
      <div class="input-group-text bg-success">
        <img src="{{ url_for('static', filename='icons/username-icon.svg')}}" alt="username-icon"
          style="height: 1rem" />
      </div>
      <input id="inputEmail" class="form-control bg-light" type="text" placeholder="Usuario" />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text bg-success">
        <img src="{{ url_for('static', filename='icons/password-icon.svg')}}" alt="password-icon"
          style="height: 1rem" />
      </div>
      <input id="inputContraseña" class="form-control bg-light" type="password" placeholder="Contraseña" />
    </div>
    <div class="d-flex justify-content-around mt-1">
      <div class="d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" />
        <div class="pt-1" style="font-size: 0.9rem">Recordar</div>
      </div>
      <div class="pt-1">
        <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">Olvidaste tu
          contraseña?</a>
      </div>
    </div>
    <button id="BotonLogin" class="btn btn-success text-white w-100 mt-4 fw-semibold shadow-sm">
      Iniciar Sesion
    </button>
    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>No tienes una cuenta?</div>
      <a href="#" class="text-decoration-none text-info fw-semibold">Registrarse</a>
    </div>
    <div class="p-3">
      <div class="border-bottom text-center" style="height: 0.9rem">
        <span class="bg-white px-3">or</span>
      </div>
    </div>
    <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
      <img src="{{ url_for('static', filename='icons/google-icon.svg')}}" alt="google-icon" style="height: 1.6rem" />
      <div class="fw-semibold text-secondary">Continuar con Google</div>
    </div>
  </div>
</body>

<script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>


</html>

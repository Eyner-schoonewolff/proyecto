<!DOCTYPE html>
<html>

<head>
    <title>Solicitud de Servicio</title>
    <!-- Incluir los archivos CSS de Bootstrap -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
    <div id="nvar">

    </div>

    <div class="container">
        <section class="h-100 text-center">
            <div class="container mt-5 h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-7 col-xl-5 col-lg-7 col-md-9 col-sm-9">
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-lg-12">
                                        <h2>Solicitud Contratista</h2>
                                        <div class="mt-2 p-4">
                                            <div class="form-group m-3">
                                                <div class="form-group">
                                                    <label for="fecha">Fecha de su Solicitud<span
                                                            style="color: red;">*</span></label>
                                                    <input type="text" class="form-control mt-2 datetimepicker" name="fecha"
                                                        id="fecha">

                                                </div>
                                            </div>
                                            <div class="form-group m-3">
                                                <div class="form-group">
                                                    <label for="hora">Hora<span style="color: red;">*</span></label>
                                                    <input type="time" class="form-control" id="hora" name="hora"
                                                        step="60">
                                                </div>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="puesto">Elegir tipo contratista<span
                                                        style="color: red;">*</span></label>
                                                <select class="form-control text-center" id="opciones" name="opciones"> 
                                                    <option value="0" selected>Elegir opcion</option>
                                                    <option value="1">Alba√±il</option>
                                                    <option value="2">Plomero</option>
                                                    <option value="3">Electricista</option>
                                                    <option value="4">Carpintero</option>
                                                </select>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="puesto">Nombres de contratistas disponibles<span
                                                        style="color: red;">*</span></label>
                                                <select class="form-control text-center" id="contratistas" name="contratistas">
                                                </select>
                                            </div>
                                            <div class="form-group m-3">
                                                <div class="mb-3">
                                                    <label for="formFileSm" class="form-label">Evidencias (Adjuntar
                                                        imagenes en formato PNG o JPG)</label>
                                                    <input class="form-control form-control-sm" id="formFileSm"
                                                        type="file" accept="image/*" multiple>
                                                </div>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="carta">Tipo de Problema<span
                                                        style="color: red;">*</span></label>
                                                <textarea class="form-control mt-2" rows="5" id="carta"
                                                    placeholder="Describe la situacion de la problematica"
                                                    name="carta"></textarea>
                                            </div>
                                            <div class="mt-4 row justify-content-center">
                                                <button type="button" id="btn-solicitud" onclick="guardarsolicitud()"
                                                    class="mb-1 m-1 p-2 btn btn-primary btn-lg btn-block">Enviar
                                                    solicitud</button>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </div>
    </section>

    </div>
</body>

<style>
    body {
        background: linear-gradient(to bottom right, #052648, #0f078c, #041ac4, #052648);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
        overflow: hidden;
        overflow-y: scroll;

    }

    .card {
        border-radius: 25px;
        box-shadow: 4px 4px 15px black !important;
        margin-bottom: 25px !important;
        margin-top: -25px;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../static/js/fecha_solicitud.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Solicitud de Empleo</title>
    <!-- Incluir los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    {%include 'NvarCliente.html'%}
    <div class="container">
        <section class="h-100 text-center">
            <div class="container mt-5 h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-7 col-xl-5 col-lg-7 col-md-9 col-sm-9">
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-lg-12">
                                        <h2>Solicitud Contratista</h2>
                                        <div class="mt-2 p-4">
                                            <div class="form-group m-3">
                                                <div class="form-group">
                                                    <label for="fecha">Fecha de su Solicitud:</label>
                                                    <input type="date" class="form-control mt-2" id="fecha">
                                                </div>
                                            </div>
                                            <div class="form-group m-3">
                                                <div class="form-group">
                                                    <label for="hora">Hora:</label>
                                                    <input type="time" class="form-control" id="hora" name="hora"
                                                        step="60">
                                                </div>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="puesto">Elegir tipo contratista:</label>
                                                <select class="form-control text-center" id="opciones">
                                                    <option value="1">Alba√±il</option>
                                                    <option value="2">Plomero</option>
                                                    <option value="3">Electricista</option>
                                                    <option value="4">Carpintero</option>
                                                </select>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="puesto">Nombres de contratistas disponibles:</label>
                                                <select class="form-control text-center" id="contratistas">
                                                    <option value="1">nombre 1</option>
                                                </select>
                                            </div>
                                            <div class="form-group m-3">
                                                <div class="mb-3">
                                                    <label for="formFileSm" class="form-label">Evidencias (Adjuntar
                                                        imagenes en formato PNG o JPG)</label>
                                                    <input class="form-control form-control-sm" id="formFileSm"
                                                        type="file" accept="image/*" multiple>
                                                </div>
                                            </div>
                                            <div class="form-group m-3">
                                                <label for="carta">Tipo de Problema:</label>
                                                <textarea class="form-control mt-2" rows="5" id="carta"
                                                    placeholder="Describe la situacion de la problematica"
                                                    name="carta"></textarea>
                                            </div>
                                             <div class="mt-4 row justify-content-center">
                                                <button type="button" id="btn-solicitud"
                                                    class="mb-1 m-1 p-2 btn btn-primary btn-lg btn-block"
                                                    >Enviar solicitud</button>
                            
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Section: Design Block -->
                <!-- Modal -->
             

            </div>
    </div>
    </section>

    </div>
</body>

<script type="text/javascript" src="{{ url_for('static', filename='js/fecha_solicitud.js') }}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</html>

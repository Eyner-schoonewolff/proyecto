<!DOCTYPE html>
<html>

<head>
    <title>Agregar ocupacion</title>
    <!-- Incluir los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    {%include 'NvarContratista.html'%}
    <section class="h-100 text-center">
        <div class="container mt-5 h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-7 col-xl-5 col-lg-7 col-md-9 col-sm-9">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div class="row d-flex justify-content-center">
                                <div class="col-lg-12">
                                    <h1>Agregar Ocupaciones</h1>
                                    <div class="col-6 mt-5 text-center" style="margin: auto; text-align: center;">
                                        <select id="agregar_ocupacion" type="text" multiple name="ocupacion"
                                            class="form-control mb-3">
                                            {% for ocu in ocupaciones_disponibles %}
                                            <option value="{{ ocu.id }}">{{ ocu.ocupacion }}</option>
                                            {% endfor %}
                                        </select>
                                        <a id="btn-agregar-ocupacion" class="btn btn-primary" role="button"
                                            data-mdb-toggle="button">Agregar ocupacion</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>

</body>

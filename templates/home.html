    <title>Home</title>

<body>
    
    <div id="nvar">

    </div>

    <div id="contenido"></div>

    <script>
        Promise.all([
            $.ajax({ url: '../templates/pagina_home.html', type: 'GET', dataType: 'html' }),
            $.ajax({ url: '../templates/NvarContratista.html', type: 'GET', dataType: 'html' }),
        ])
            .then(function (responses) {
                const paginaHomeResponse = responses[0];
                const nvarResponse = responses[1];

                const contenido = document.getElementById('contenido');
                contenido.innerHTML = paginaHomeResponse;

                const nvar = document.getElementById('nvar');
                nvar.innerHTML = nvarResponse;
            })
            .catch(function (error) {
                console.error('Error al cargar los archivos:', error);
            });

    </script>

<!DOCTYPE html>
<html>

<head>
    <title>Contacto</title>
    <!-- Incluir los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div id="nvar"></div>

    <section class="h-100 text-center">
        <div class="container mt-5 h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-12">
                                <div class="row mt-3">
                                    <div class="col-lg-12 text-center px-5">
                                        <p id="tipo_usuario" class="fs-3">Contacto </p>
                                        <p class="px-5">Comunícate con nosotros llenando este formulario o escribiendo a
                                            serviciossbarranquilla@gmail.com</p>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-lg-4 mb-3">
                                        <label for="nombreContacto" class="form-label">Nombre *</label>
                                        <input type="text" class="form-control" id="nombreContacto"
                                            placeholder="nombre completo" value="" readonly>
                                    </div>

                                    <div class="col-lg-4 mb-3">
                                        <label for="emailContacto" class="form-label">Correo electrónico *</label>
                                        <input type="email" class="form-control" id="emailContacto"
                                            placeholder="correo@ejemplo.com" value="" readonly>
                                    </div>

                                    <div class="col-lg-4 mb-3">
                                        <label for="telefonoContacto" class="form-label">Número de teléfono</label>
                                        <input type="tel" class="form-control" id="telefonoContacto"
                                            value="" readonly>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mb-3">
                                        <label for="asuntoContacto" class="form-label">Asunto</label>
                                        <input type="text" class="form-control" id="asuntoContacto"
                                            placeholder="Peticion">
                                    </div>

                                    <div class="mb-3">
                                        <label for="smsContacto" class="form-label">Mensaje</label>
                                        <textarea class="form-control" id="smsContacto" rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="col-12 form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="privacidadContacto">
                                    <label class="form-check-label" for="privacidadContacto">
                                        Acepto la política de privacidad
                                    </label>
                                </div>

                                <div class="row my-3"> <!--Botones-->
                                    <div class="col-lg-1">
                                        <button class="btn btn-primary" type="button"
                                            id="btn-enviar-correo">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>

</body>
<style>
    body {
        background: linear-gradient(to bottom right, #052648, #0f078c, #041ac4, #052648);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
        overflow-x: hidden;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/enviar_correo.js"></script>
<script src="../static/js/notificaciones.js"></script>
<script type="text/javascript" src="../static/js/contacto.js"></script>
<script type="text/javascript" src="../static/js/logout.js"></script>
<script type="text/javascript" src="../static/js/validacion.js"></script>



</html>

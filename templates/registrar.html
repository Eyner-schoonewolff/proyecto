<!DOCTYPE html>
<html lang="e">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Registro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lx navbar-dark  ">
        <div class="container-fluid">
            <!-- Boton -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menulateral">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-white" href="./">Bienvenido </a>
            <!-- off camvas -->
            <section class="offcanvas offcanvas-start " id="menulateral" tabindex="-1">
                <div class="offcanvas-header" data-bs-theme="dark">
                    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
                </div>

                <div class="offcanvas-body d-flex flex-column justify-content-between px-0">
                    <ul class="navbar-nav fs-5 justify-content-evenly">
                        <li class="nav-item p-3 py-md-1"><a href="./" class="nav-link">INICIO</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </nav>
    <section class="h-100 text-center">
        <div class="container mt-5 h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-7 col-xl-5 col-lg-7 col-md-9 col-sm-9">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div class="row d-flex justify-content-center">
                                <div class="col-lg-12">
                                    <div id="formulario" class="mb-4 m-2">
                                        <h2 class="fw-bold mb-5">Registro de cuenta</h2>

                                        <div class="form-outline mb-5">

                                            <div class="row">
                                                <div class="col mb-2">
                                                    <label for="email" class="m-2">email</label>
                                                    <input id="email" type="email" class="form-control" name="email"
                                                        placeholder="" required>
                                                </div>
                                                <div class="col mb-2">
                                                    <label for="password" class="m-2">contraseña</label>
                                                    <input id="contrasenia" type="password" class="form-control"
                                                        name="contrasenia" placeholder="contraseña" required>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-6 mb-2">
                                                    <label class="form-label" for="form3Example3">Tipo de
                                                        Usuario</label>
                                                    <select type="text" name="seleccion_rol"
                                                        class="form-control text-center" id="seleccion_rol">
                                                        <option value="0" selected>Elegir tipo Usuario</option>
                                                        <option value="2">contratista</option>
                                                        <option value="3">cliente</option>
                                                    </select>
                                                </div>

                                                <div class="col-6 mb-2">
                                                    <label class="form-label" for="form3Example3">nombre</label>
                                                    <input id="nombre" type="text" name="nombre" class="form-control"
                                                        required />

                                                </div>


                                            </div>
                                            <div class="row">
                                                <div class="col-6 mb-2">
                                                    <label class="form-label" for="form3Example3">Tipo de
                                                        documetno</label>
                                                    <select id="documento" type="text" name="documento"
                                                        class="form-control text-center" id="select">
                                                        <option value="1">C.C</option>
                                                        <option value="2">C.E</option>
                                                    </select>
                                                </div>

                                                <div class="col-6 mb-2">
                                                    <label class="form-label" for="form3Example3">Numero de
                                                        documento</label>
                                                    <input id="numeroDocumento" type="number" name="documento" min="4"
                                                        max="12" class="form-control" required />

                                                </div>

                                            </div>

                                            <div class="row">
                                                <div class="col-12 mb-2" id="descricpion" hidden>
                                                    <label class="form-label" for="form3Example3">Descripcion 
                                                        Contratista</label>
                                                    <input id="descricpion_input" type="text" name="descricpion"
                                                       class="form-control" required />

                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-4 row justify-content-center">
                                            <button type="button" id="btn-registro"
                                                class="mb-1 m-1 p-2 btn btn-primary btn-lg btn-block"
                                                disabled>Registrarte</button>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Section: Design Block -->

        </div>
        </div>
    </section>
</body>
<style>
    body {
        /* min-height: 100vh; */
    background: linear-gradient(to bottom right, #052648, #0f078c, #041ac4, #052648);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-attachment: fixed;
    overflow: hidden;
    

    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/btn_registro.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/registrar_usuario.js') }}"></script>


</html>

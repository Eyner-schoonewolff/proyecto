<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Registro</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="./">
            <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" width="45" height="30"
                class="d-inline-block align-top m-1" alt="">
            Bootstrap
        </a>
    </nav>
    <section class="h-100 text-center">
        <div class="container mt-5 h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-7 col-xl-5 col-lg-7 col-md-9 col-sm-9">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div class="row d-flex justify-content-center">
                                <div class="col-lg-8">
                                    <form action="../usuario" method="POST" id="formulario">
                                        <h2 class="fw-bold mb-5">Registro de cuenta</h2>

                                        <div class="form-outline mb-4">
                                            <label class="form-label">Rol</label>
                                            <input id="rol" type="text" name="rol" class="form-control" />
                                        </div>

                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example3">Usuario</label>
                                            <input id="usuario" type="text" name="usuario" class="form-control" />
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4">Contraseña</label>
                                            <input id="contraseña" type="password" name="contraseña"
                                                class="form-control" />
                                        </div>


                                        <div class="mb-4 row justify-content-center">
                                            <button type="submit" id="btn-registro"
                                                class="mb-1 m-1 p-2 btn btn-primary btn-lg btn-block"
                                                disabled>Registrarte</button>

                                        </div>
                                </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Section: Design Block -->

        </div>
        </div>
    </section>
</body>

<script type="text/javascript" src="{{ url_for('static', filename='js/button.js') }}"></script>


</html>

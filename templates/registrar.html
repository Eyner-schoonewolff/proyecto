<!DOCTYPE html>
<html lang="e">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Registro</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="./">
            <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" width="45" height="30"
                class="d-inline-block align-top m-1" alt="">
            Bootstrap
        </a>
    </nav>
    <section class="h-100 text-center">
        <div class="container mt-5 h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-7 col-xl-5 col-lg-7 col-md-9 col-sm-9">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div class="row d-flex justify-content-center">
                                <div class="col-lg-12">
                                    <div id="formulario" class="mb-4 m-2">
                                        <h2 class="fw-bold mb-5">Registro de cuenta</h2>

                                        <div class="form-outline mb-5">
                                            <div class="row" >
                                       
                                                <div class="col mb-2">
                                                        <label class="form-label" for="form3Example3">nombre</label>
                                                        <input id="usuario" type="text" name="usuario"
                                                            class="form-control" required />
    
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-6 mb-2">
                                                    <label class="form-label" for="form3Example3">Tipo de Usuario</label>
                                                    <select id="rol" type="text" name="rol"
                                                        class="form-control text-center" id="select">
                                                        <option value="cliente">cliente</option>
                                                        <option value="contratista">contratista</option>
                                                    </select>
                                                </div>
                                                <div class="col-6 mb-2">
                                                        <label class="form-label" for="form3Example3">Tipo de documetno</label>
                                                        <select id="documento" type="text" name="documento"
                                                            class="form-control text-center" id="select">
                                                            <option value="C.C">C.C</option>
                                                            <option value="C.E">C.E</option>
                                                        </select>
                                                </div>

                                            </div>
                                            <div class="row" >
                                                <div class="col mb-2">
                                                    <label for="email" class="m-2">email</label>
                                                    <input type="email" class="form-control" name="email"
                                                        placeholder="" required>
                                                </div>
                                                <div class="col mb-2">
                                                    <label for="password" class="m-2">contraseña</label>
                                                    <input type="password" class="form-control" name="titulos"
                                                        placeholder="contraseña" required>
                                                </div>

                                            </div>
                                   
                                        </div>

                                        <div class="mb-4 row justify-content-center">
                                            <button type="button" id="btn-registro"
                                                class="mb-1 m-1 p-2 btn btn-primary btn-lg btn-block"
                                                disabled>Registrarte</button>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Section: Design Block -->

        </div>
        </div>
    </section>
</body>

<script type="text/javascript" src="{{ url_for('static', filename='js/button.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/registrar_usuario.js') }}"></script>


</html>
